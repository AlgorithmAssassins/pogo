<script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
<script>
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(showPosition);
        } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
        }
    }

    function showPosition(position) {
        mapboxgl.accessToken = 'pk.eyJ1IjoicHNhaSIsImEiOiJjbGtmOWJwaTMxdW1wM2V0amMyajBrbGVoIn0.WQKaqwc8MrvvOFtxalsP1A';
        const map = new mapboxgl.Map({
            container: 'map',
            // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
            style: 'mapbox://styles/mapbox/streets-v12',
            center: [position.coords.longitude, position.coords.latitude],
            zoom: 2,
            antialias: true
        });




        map.on('style.load', () => {
            // Insert the layer beneath any symbol layer.
            const layers = map.getStyle().layers;
            const labelLayerId = layers.find(
                (layer) => layer.type === 'symbol' && layer.layout['text-field']
            ).id;

            // The 'building' layer in the Mapbox Streets
            // vector tileset contains building height data
            // from OpenStreetMap.
            map.addLayer(
                {
                    'id': 'add-3d-buildings',
                    'source': 'composite',
                    'source-layer': 'building',
                    'filter': ['==', 'extrude', 'true'],
                    'type': 'fill-extrusion',
                    'minzoom': 15,
                    'paint': {
                        'fill-extrusion-color': '#aaa',

                        // Use an 'interpolate' expression to
                        // add a smooth transition effect to
                        // the buildings as the user zooms in.
                        'fill-extrusion-height': [
                            'interpolate',
                            ['linear'],
                            ['zoom'],
                            15,
                            0,
                            15.05,
                            ['get', 'height']
                        ],
                        'fill-extrusion-base': [
                            'interpolate',
                            ['linear'],
                            ['zoom'],
                            15,
                            0,
                            15.05,
                            ['get', 'min_height']
                        ],
                        'fill-extrusion-opacity': 0.6
                    }
                },
                labelLayerId
            );
        });









        fetch('./country.json')
        .then(response => response.json())
        .then(data => {
            const name = document.querySelector('.stadium');
            const year = document.querySelector('.wstadium');
            const area = document.querySelector('.area');
            const offset = document.querySelector('.offset');
            const trans = document.querySelector('.trans');
            const state = document.querySelector('.state');
            const type = document.querySelector('.type');
            const registryName = document.querySelector('.registryName');
            const img = document.querySelector('.img');

        
        document.getElementById('Athens1896').addEventListener('click', () => {
            // Fly to a random location
            map.flyTo({
                bearing: 27,
                center: [-0.15591514, 51.51830379],
                zoom: 15.5,
                pitch: 20 // this animation is considered essential with respect to prefers-reduced-motion
            });
            data.forEach(i => {
                if (i.name == 'Athens' && i.year == 1896){
                    name.innerHTML = i.name;
                    year.innerHTML = i.year;
                    area.innerHTML = i.area;
                    offset.innerHTML = i.offset;
                    trans.innerHTML = i.trans;
                    state.innerHTML = i.state;
                    type.innerHTML = i.type;
                    registryName.innerHTML = i.registryName;
                    img.src = i.img;
                }
            });

        });
        document.getElementById('Paris1900').addEventListener('click', () => {
            // Fly to a random location
            map.flyTo({
                duration: 6000,
                center: [-0.07571203, 51.51424049],
                bearing: 150,
                zoom: 15,
                pitch: 0 // this animation is considered essential with respect to prefers-reduced-motion
            });
            data.forEach(i => {
                if (i.name == 'Paris' && i.year == 1900) {
                    name.innerHTML = i.name;
                    year.innerHTML = i.year;
                    area.innerHTML = i.area;
                    offset.innerHTML = i.offset;
                    trans.innerHTML = i.trans;
                    state.innerHTML = i.state;
                    type.innerHTML = i.type;
                    registryName.innerHTML = i.registryName;
                    img.src = i.img;
                }
            });
        });
        document.getElementById('Stlouis1904').addEventListener('click', () => {
            // Fly to a random location
            map.flyTo({
                bearing: 90,
                center: [-0.08533793, 51.50438536],
                zoom: 13,
                speed: 0.6 // this animation is considered essential with respect to prefers-reduced-motion
            });

            data.forEach(i => {
                if (i.name == 'St. Louis' && i.year == 1904) {
                    name.innerHTML = i.name;
                    year.innerHTML = i.year;
                    area.innerHTML = i.area;
                    offset.innerHTML = i.offset;
                    trans.innerHTML = i.trans;
                    state.innerHTML = i.state;
                    type.innerHTML = i.type;
                    registryName.innerHTML = i.registryName;
                    img.src = i.img;
                }
            });
        });
        }).catch(err => {
            console.log(err);
        })
    }


    getLocation()




</script>
